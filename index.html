<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="land">
        <div class="playlist">
            <i class="fas fa-times"></i>

            <div class="landscape"><i class="far fa-image"></i></div>
            <h1>Random Love</h1>
            <h3>by Divay Kapoor</h3>
        </div>
        <div class="icons">
            <div class="realicon play">
                <i class="fas fa-play"></i>
            <span>play</span>
            </div>
            <div class="realicon love">
                <i class="fas fa-heart"></i>
            </div>
            <div class="realicon plus">
                <i class="fas fa-plus"></i>
            </div>
        </div>

            <div class="selections matargasti">
                <div class="red"></div>
                <h2>Matargasti</h2>
                <h4>Mohit Chauhan</h4>

            <div class="selections attitude">
                <div class="pink"></div>
                <h2>Attitude</h2>
                <h4>Lewis OfMan . Attitude</h4>
            </div>
            <div class="selections try-everything">
                <div class="blue"></div>
                <h2>Try Everything</h2>
                <h4>shakira . Zootopia</h4>        
             </div>
            <div class="selections sunflower">
                <div class="mint"></div>
                <h2>Sunflower</h2>
                <h4>Joseph Vincent . Sunflower</h4>
            </div>
        </div>
        </div>

        src="https://kit.fontawesome.com/6478f529f2.js"
